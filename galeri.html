  <title>Galeri - Meridyen İnşaat</title>
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }

    header {
      position: relative;
      text-align: center;
      padding: 30px 20px;
      font-size: 28px;
      font-weight: bold;
      background-color: #333;
      border-bottom: 2px solid #555;
    }

    .svg-back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .svg-back-button svg {
      width: 28px;
      height: 28px;
      stroke: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      font-size: 14px;
      color: #ccc;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 20px 10px;
      }

      .gallery {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
