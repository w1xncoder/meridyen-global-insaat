<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meridyen Global İnşaat</title>

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<style>
  body, html {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
  }

  header {
    background: #333;
    color: white;
    padding: 20px 0;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    position: relative;
  }
  .navbar {
    max-width: 1000px;
    margin: auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo a img {
    height: 60px;
    display: block;
  }
  nav {
    display: flex;
    gap: 25px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
  }
  nav a:hover {
    color: #ffcc00;
    text-decoration: underline;
  }
  /* Hamburger menü */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 25px;
    height: 20px;
    justify-content: space-between;
  }
  .hamburger div {
    height: 3px;
    background-color: white;
    border-radius: 2px;
  }
  @media (max-width: 600px) {
    .navbar {
      padding: 0 15px;
    }
    nav {
      position: absolute;
      top: 70px;
      right: 0;
      background: #000; /* Tam siyah yapıldı */
      flex-direction: column;
      width: 200px;
      display: none;
      border-radius: 0 0 0 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 100;
    }
    nav.show {
      display: flex;
    }
    nav a {
      padding: 15px 20px;
      border-bottom: 1px solid #444;
      margin: 0;
    }
    .hamburger {
      display: flex;
    }
  }

  /* Hakkımızda bölümü ve accordion */
  .content {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .accordion {
    margin-top: 20px;
  }

  .accordion-btn {
    background: #b30000; /* koyu kırmızı */
    color: white;
    border: none;
    padding: 15px 20px;
    width: 100%;
    text-align: left;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .accordion-btn:hover {
    background: #ff0000; /* parlak kırmızı hover */
  }

  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: #f9d6d6; /* açık kırmızı ton */
    padding: 0 20px;
    border-left: 5px solid #b30000;
    border-radius: 0 0 5px 5px;
    color: #800000;
  }

  .accordion-content p {
    margin: 15px 0;
  }

  .accordion-btn.active + .accordion-content {
    max-height: 200px;
    padding: 15px 20px;
  }

  /* Footer */
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 14px;
    font-weight: 500;
  }
</style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="mginsaat.png" alt="Logo" />
      </a>
    </div>

    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="hakkimizda.html" target="_blank">Hakkımızda</a>
      <a href="hizmetler.html" target="_blank">Hizmetler</a>
      <a href="iletisim.html" target="_blank">İletişim</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</header>

<section class="content">
  <h2>Hakkımızda</h2>
  
  <div class="accordion">
    <button class="accordion-btn">Misyonumuz</button>
    <div class="accordion-content">
      <p>Kaliteli malzeme, uzman ekip ve zamanında teslimat prensibiyle sektöre güven katmak.</p>
    </div>
  </div>

  <div class="accordion">
    <button class="accordion-btn">Vizyonumuz</button>
    <div class="accordion-content">
      <p>Türkiye’nin her noktasında bilinen, güvenilen ve tercih edilen bir inşaat markası olmak.</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Meridyen Global İnşaat - Tüm Hakları Saklıdır</p>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.querySelector('nav');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('show');
  });

  const accBtns = document.querySelectorAll('.accordion-btn');

  accBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
      const content = btn.nextElementSibling;
      if (btn.classList.contains('active')) {
        content.style.maxHeight = content.scrollHeight + 'px';
      } else {
        content.style.maxHeight = 0;
      }
    });
  });
</script>

</body>
</html>
