<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meridyen Global İnşaat</title>
<style>
  body, html {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
  }

  header {
    background: #333;
    color: white;
    padding: 20px 0;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    position: relative;
  }
  .navbar {
    max-width: 1000px;
    margin: auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo a img {
    height: 60px;
    display: block;
  }
  nav {
    display: flex;
    gap: 25px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
  }
  nav a:hover {
    color: #ffcc00;
    text-decoration: underline;
  }
  /* Hamburger menü */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 25px;
    height: 20px;
    justify-content: space-between;
  }
  .hamburger div {
    height: 3px;
    background-color: white;
    border-radius: 2px;
  }
  @media (max-width: 600px) {
    .navbar {
      padding: 0 15px;
    }
    nav {
      position: absolute;
      top: 70px;
      right: 0;
      background: #333;
      flex-direction: column;
      width: 200px;
      display: none;
      border-radius: 0 0 0 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 100;
    }
    nav.show {
      display: flex;
    }
    nav a {
      padding: 15px 20px;
      border-bottom: 1px solid #444;
      margin: 0;
    }
    .hamburger {
      display: flex;
    }
  }
  /* Hero bölüm */
  .hero-section {
    position: relative;
    height: 400px;
    width: 100%;
    margin: 40px 0 20px 0;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .hero-bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://www.meridyeninsaat.com/images/9192520meridyen-banner.jpg') center center/cover no-repeat;
    filter: brightness(0.6);
    z-index: 1;
  }
  .hero-text {
    position: relative;
    max-width: 600px;
    margin: 80px auto 0 auto;
    padding: 20px;
    border-radius: 8px;
    background: white;
    color: red;
    font-size: 3em;
    font-weight: bold;
    text-align: center;
    z-index: 2;
    user-select: none;
  }
  /* Güven bölümü */
  .guven-bolumu {
    display: flex;
    align-items: center;
    gap: 20px;
    max-width: 1000px;
    margin: 40px auto 0 auto;
    padding: 0 20px;
  }
  .guven-bolumu img {
    width: 200px;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
  }
  .guven-yazi h2 {
    margin: 0 0 5px 0;
    color: red;
    font-size: 1.5em;
    font-weight: bold;
  }
  .guven-yazi h3 {
    margin: 0 0 15px 0;
    color: #333;
    font-weight: bold;
    font-size: 1.8em;
  }
  .guven-yazi p {
    margin: 0;
    color: #666;
    line-height: 1.5;
  }
  /* Misyon ve vizyon */
  .bolum {
    background-color: #f4f4f4;
    border-left: 5px solid #ffcc00;
    padding: 20px;
    margin: 30px auto 0 auto;
    border-radius: 8px;
    max-width: 1000px;
  }
  .bolum h3 {
    margin-top: 0;
    color: #333;
  }
  /* Footer */
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: auto;
    font-size: 14px;
    font-weight: 500;
  }
  @media (max-width: 600px) {
    .guven-bolumu {
      flex-direction: column;
      text-align: center;
    }
    .guven-bolumu img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }
  }
</style>
</head>
